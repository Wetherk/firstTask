<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="wid
			th=device-width, initial-scale=1.0"
		/>

		<link rel="stylesheet" href="/styles.css" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
			rel="stylesheet"
		/>
		<title>Add/Remove</title>
	</head>
	<body>
		<div class="header">
			<h1>Enter your information</h1>
		</div>
		<form id="form" class="input_container">
			<input
				required
				id="name_input"
				type="text"
				placeholder="Your Name"
				pattern="[A-Za-z]{1,100}"
				title="Only Letters Allowed"
			/>
			<input
				required
				id="surname_input"
				type="text"
				placeholder="Your Surname"
				pattern="[A-Za-z]{1,100}"
				title="Only Letters Allowed"
			/>
			<input
				required
				id="date_input"
				type="date"
				placeholder="Your Date of Birth"
			/>
			<input
				required
				id="weight_input"
				type="number"
				pattern="{1,150}"
				placeholder="Your Weight"
			/>
			<div id="error"></div>
			<button type="submit" id="add_btn" class="add_btn">
				Add
			</button>
		</form>
		<div id="table_container" class="table_container">
			<div id="header_div"></div>
			<table id="info_table"></table>
		</div>
		<script src="/script.js"></script>
	</body>
</html>
